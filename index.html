<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="assets/css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="characterSelect" class="col text-center">
            <h1>Select your character!</h1>
          <div id="select1" class="selectButton col">
            <span></span>
          </div>
          <div id="select2" class="selectButton col">
            <span></span>
          </div>
        </div>
      </div>
      <div id="battle" class="row">
        <div class="col" id="player">
          <h2></h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
        </div>
        <div class="col-xs-3" id="playerStats">
          <table id="stats">
            <tr>
              <td class="attributes"><p id="pHp">HP:<span></span></p></td>
              <td class="attributes"><p id="pAtk">ATK:<span></span></p></td>
            </tr>
            <tr>
              <td class="attributes"><p id="pDef">DEF:<span></span></p></td>
              <td class="attributes"><p id="pAgi">AGI:<span></span></p></td>
            </tr>
          </table>
        </div>
        <div class="col" id="enemy">
          <h2></h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
        </div>
        <div class="col-xs-3" id="enemyStats">
          <table id="stats">
            <tr>
              <td class="attributes"><p id="eHp">HP:<span></span></p></td>
              <td class="attributes"><p id="eAtk">ATK:<span></span></p></td>
            </tr>
            <tr>
              <td class="attributes"><p id="eDef">DEF:<span></span></p></td>
              <td class="attributes"><p id="eAgi">AGI:<span></span></p></td>
            </tr>
          </table>
        </div>
      </div>
      <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
